<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2 id="heading">ðŸ’°Currency Converter</h2>
        
        <div class="amount">
            <p>Enter Amount</p>
            <input type="number" id="input-amount">
        </div>
 
        <div class="drop-down">
            <div class="from">
                <p>From</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="US Flag">
                    <select name="from"></select>
                </div>
            </div>
        
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
        
            <div class="to">
                <p>To</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="IN Flag">
                    <select name="to"></select>
                </div>
            </div>
        </div>

        <div class="msg">1 USD = 89.30 INR</div>
        <button id="btn">Get Exchange Rate</button>
    </div>
    <script src="countryList.js"></script>
    <script src="script.js"></script>
</body>
</html>
